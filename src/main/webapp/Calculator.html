<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">

</head>
<body>
<form action="dispatcher">
   <div class="calculator_container">
       <label>
           Enter the first number: <input type="text" name="num1">
       </label>
       <label>
           Enter the second number: <input type="text" name="num2">
       </label>
       <label>
           Which calculation you want to make: <select name="op" >
               <option value="sum">Addition</option>
               <option value="mul" >Multiplication</option>
               <option value="div">Division</option>
               <option value="sub" >Subtraction</option>
           </select>
       </label>
       <input type="submit">

   </div>

</form>
</body>
</html>
